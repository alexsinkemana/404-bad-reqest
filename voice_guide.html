<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Travel Guide</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1>Listen to Travel Descriptions</h1>
  </header>

  <main>
    <select id="place">
      <option value="pokhara">Pokhara</option>
      <option value="kathmandu">Kathmandu</option>
      <option value="chitwan">Chitwan</option>
    </select>
    <button onclick="speakInfo()">ðŸ”Š Speak</button>
  </main>

  <script>
    const descriptions = {
      pokhara: "Pokhara is a beautiful city with lakes, paragliding and mountain views.",
      kathmandu: "Kathmandu is the capital of Nepal, full of temples and heritage.",
      chitwan: "Chitwan is known for its jungle safari and wildlife adventure."
    };

    function speakInfo() {
      const place = document.getElementById("place").value;
      const msg = new SpeechSynthesisUtterance(descriptions[place]);
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
