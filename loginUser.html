<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Tourist | Travel Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #ff7e5f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #feb47b;
    }

    .switch-link {
      text-align: center;
      margin-top: 12px;
    }

    .switch-link a {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ‘¤ Tourist Login</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="switch-link">
      <p>New here? <a href="#" onclick="register()">Register Now</a></p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const userData = JSON.parse(localStorage.getItem("user_" + email));

      if (userData && userData.password === password) {
        alert("Login successful!");
        localStorage.setItem("currentUser", email);
        window.location.href = "dashboardUser.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    }

    function register() {
      const email = prompt("Enter email to register:");
      const password = prompt("Create a password:");
      if (email && password) {
        localStorage.setItem("user_" + email, JSON.stringify({ email, password }));
        alert("Registration successful! Now log in.");
      }
    }
  </script>
</body>
</html>
