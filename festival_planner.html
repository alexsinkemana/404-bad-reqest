<!-- templates/festival_planner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festival Planner</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1>Plan Your Trip Around Nepali Festivals</h1>
  </header>

  <main>
    <label for="monthSelect">Choose a Month:</label>
    <select id="monthSelect">
      <option value="">--Select Month--</option>
      <option value="October">October (Dashain/Tihar)</option>
      <option value="March">March (Holi)</option>
      <option value="August">August (Janai Purnima/Gai Jatra)</option>
      <option value="September">September (Indra Jatra)</option>
    </select>

    <div id="festivalInfo"></div>
  </main>

  <script>
    const festivalData = {
      "October": "Celebrate Dashain and Tihar in Kathmandu and villages. Enjoy tika, swings, lights, and traditional food.",
      "March": "Join Holi celebrations in Pokhara or Thamel. Full of colors, music and fun!",
      "August": "Witness Janai Purnima at Gosaikunda and Gai Jatra in Bhaktapur with cultural parades.",
      "September": "Don't miss Indra Jatra in Kathmandu Durbar Square with masked dances and chariot processions."
    };

    document.getElementById("monthSelect").addEventListener("change", function() {
      const selectedMonth = this.value;
      document.getElementById("festivalInfo").innerHTML =
        `<p>${festivalData[selectedMonth] || "No major festivals."}</p>`;
    });
  </script>
</body>
</html>
