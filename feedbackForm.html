<!-- feedbackForm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback - Travel Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #thanksMessage {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìù We Value Your Feedback</h1>

  <form id="feedbackForm">
    <label for="name">Name (optional):</label>
    <input type="text" id="name" placeholder="Your name" />

    <label for="rating">Rate your experience:</label>
    <select id="rating" required>
      <option value="" disabled selected>Select rating</option>
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
      <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
      <option value="2">‚≠ê‚≠ê Poor</option>
      <option value="1">‚≠ê Very Poor</option>
    </select>

    <label for="comments">Comments / Suggestions:</label>
    <textarea id="comments" rows="5" placeholder="Write your feedback here..." required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>

  <div id="thanksMessage"></div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const feedback = {
        name: document.getElementById("name").value,
        rating: document.getElementById("rating").value,
        comments: document.getElementById("comments").value,
        date: new Date().toLocaleString()
      };

      // Save feedback to localStorage array
      let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
      feedbacks.push(feedback);
      localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

      document.getElementById("thanksMessage").textContent = "Thank you for your feedback!";
      this.reset();
    });
  </script>
</body>
</html>
