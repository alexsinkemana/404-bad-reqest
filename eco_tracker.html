<!-- templates/eco_tracker.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eco Travel Tracker</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1>Calculate Your Carbon Footprint</h1>
  </header>

  <main>
    <form id="ecoForm">
      <label>Trip Distance (in km):</label>
      <input type="number" id="km" required>
      <label>Mode of Transport:</label>
      <select id="transport">
        <option value="bus">Bus</option>
        <option value="car">Car</option>
        <option value="plane">Plane</option>
        <option value="walk">Walking</option>
      </select>
      <button type="submit">Calculate</button>
    </form>

    <p id="ecoResult"></p>
  </main>

  <script>
    document.getElementById("ecoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const km = parseFloat(document.getElementById("km").value);
      const mode = document.getElementById("transport").value;
      let emission = 0;

      switch(mode) {
        case "bus": emission = km * 0.1; break;
        case "car": emission = km * 0.2; break;
        case "plane": emission = km * 0.3; break;
        case "walk": emission = 0; break;
      }

      document.getElementById("ecoResult").textContent = `ðŸŒ± Estimated COâ‚‚ emission: ${emission.toFixed(2)} kg`;
    });
  </script>
</body>
</html>
