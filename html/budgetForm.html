<!-- budgetForm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Trip Planner - Travel Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      color: black;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.25);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #2ecc71;
    }

    .result {
      max-width: 500px;
      margin: 20px auto;
      background: #ecf0f1;
      color: black;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Plan Your Trip by Budget</h1>

  <form id="tripForm">
    <label>Enter your total budget (NPR):</label>
    <input type="number" id="budget" required />

    <label>Days of travel:</label>
    <input type="number" id="days" required />

    <label>Preferred type:</label>
    <select id="type">
      <option value="adventure">Adventure</option>
      <option value="culture">Culture</option>
      <option value="trekking">Trekking</option>
      <option value="relaxation">Relaxation</option>
    </select>

    <button type="submit">Recommend My Trip</button>
  </form>

  <div class="result" id="resultBox" style="display:none;"></div>

  <script>
    document.getElementById("tripForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const budget = parseInt(document.getElementById("budget").value);
      const days = parseInt(document.getElementById("days").value);
      const type = document.getElementById("type").value;

      let message = "";
      if (budget < 10000) {
        message = "ðŸ”¸ You can explore nearby city tours like Bhaktapur, Pokhara homestays, and enjoy local food.";
      } else if (budget < 30000) {
        message = "ðŸ”¹ Perfect for 4â€“5 days tour: Kathmanduâ€“Pokhara combo with cultural guide.";
      } else {
        message = "ðŸŒŸ You can enjoy a full experience: Trekking + Homestay + Local guide + Everest View Flight!";
      }

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("resultBox").innerHTML = `
        <h3>Recommended Plan:</h3>
        <p><strong>Days:</strong> ${days}</p>
        <p><strong>Theme:</strong> ${type}</p>
        <p>${message}</p>
      `;
    });
  </script>
</body>
</html>
