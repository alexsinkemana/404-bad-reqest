<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logout - Travel Buddy</title>
  <link rel="stylesheet" href="logoutStyle.css" />
</head>
<body>
  <div class="logout-container">
    <h1>You have been logged out</h1>
    <p>Thanks for visiting Travel Buddy! See you soon.</p>
    <a href="index.html" class="btn-home">Go to Homepage</a>
  </div>

  <script>
    // Clear user session on logout page load
    window.onload = function() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('currentStaff');
      localStorage.removeItem('currentAdmin');
    }
  </script>
</body>
</html>
