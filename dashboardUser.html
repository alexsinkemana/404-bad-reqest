<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Tourist | Travel Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f0f9ff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      padding: 20px;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 30px;
    }

    input, select, button {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #5b86e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4a6fdc;
    }

    .logout {
      float: right;
      margin-top: -40px;
    }

    .points-box {
      background: #fef3c7;
      padding: 10px;
      margin-top: 10px;
      border-left: 6px solid #f59e0b;
      border-radius: 6px;
    }

    .weather-box {
      background: #ecfdf5;
      padding: 10px;
      margin-top: 10px;
      border-left: 6px solid #10b981;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Travel Buddy Dashboard</h1>
    <button class="logout" onclick="logout()">üö™ Logout</button>
  </header>

  <div class="container">
    <div class="section">
      <h2>üí∏ Budget Trip Planner</h2>
      <input type="number" id="budget" placeholder="Enter your budget in NPR" />
      <button onclick="suggestTrips()">Suggest Trips</button>
      <div id="tripSuggestions"></div>
    </div>

    <div class="section">
      <h2>üìÖ Upcoming Festivals</h2>
      <select id="month">
        <option value="Shrawan">Shrawan</option>
        <option value="Bhadra">Bhadra</option>
        <option value="Ashwin">Ashwin</option>
        <option value="Kartik">Kartik</option>
      </select>
      <button onclick="showFestivals()">Show</button>
      <ul id="festivalList"></ul>
    </div>

    <div class="section">
      <h2>üèÜ Your Points</h2>
      <div class="points-box">
        You have <span id="points">0</span> points. Collect more to win a free homestay!
      </div>
    </div>

    <div class="section">
      <h2>üå§Ô∏è Weather Forecast (Pokhara)</h2>
      <div class="weather-box" id="weatherData">Loading weather...</div>
    </div>
  </div>

  <script>
    let points = localStorage.getItem("points") || 0;
    document.getElementById("points").textContent = points;

    function suggestTrips() {
      const budget = parseInt(document.getElementById("budget").value);
      const div = document.getElementById("tripSuggestions");
      if (!budget) return div.innerHTML = "Please enter a valid budget.";

      if (budget < 5000) {
        div.innerHTML = "<ul><li>Short Trek in Shivapuri</li><li>Visit Bhaktapur Durbar Square</li></ul>";
      } else if (budget < 15000) {
        div.innerHTML = "<ul><li>Pokhara 2-day Trip</li><li>Chitwan Jungle Safari</li></ul>";
      } else {
        div.innerHTML = "<ul><li>7-Day Annapurna Base Camp Trek</li><li>Luxury Tour of Lumbini + Helicopter View</li></ul>";
      }
    }

   function showFestivals() {
  const month = document.getElementById("month").value;
  const list = document.getElementById("festivalList");
  const festivals = {
    Shrawan: ["Naag Panchami", "Janai Purnima"],
    Bhadra: ["Gai Jatra", "Krishna Janmashtami", "Teej"],
    Ashwin: ["Ghatasthapana", "Dashain"],
    Kartik: ["Tihar", "Bhai Tika"]
  };

  list.innerHTML = "";
  (festivals[month] || []).forEach(fest => {
    const li = document.createElement("li");
    li.textContent = fest;
    list.appendChild(li);
  });
}
