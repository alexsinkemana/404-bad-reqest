<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather & Crowd Forecast</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1>Check Weather & Tourist Crowd</h1>
  </header>

  <main>
    <label>Enter Destination:</label>
    <input type="text" id="location" placeholder="e.g. Pokhara">
    <button onclick="getForecast()">Get Forecast</button>

    <div id="output"></div>
  </main>

  <script>
    function getForecast() {
      const location = document.getElementById("location").value.toLowerCase();
      const output = document.getElementById("output");

      const dummyData = {
        "pokhara": {
          weather: "‚òÄÔ∏è Sunny, 28¬∞C",
          crowd: "Moderate crowd ‚Äî good time to visit"
        },
        "kathmandu": {
          weather: "‚õÖ Cloudy, 24¬∞C",
          crowd: "High crowd due to festivals"
        },
        "chitwan": {
          weather: "üå§Ô∏è Warm, 30¬∞C",
          crowd: "Low crowd ‚Äî peaceful experience"
        }
      };

      if (dummyData[location]) {
        output.innerHTML = `<p>Weather: ${dummyData[location].weather}</p><p>Crowd: ${dummyData[location].crowd}</p>`;
      } else {
        output.innerHTML = "<p>No data found for that location. Try Pokhara, Kathmandu or Chitwan.</p>";
      }
    }
  </script>
</body>
</html>
