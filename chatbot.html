<!-- templates/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Chatbot</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1>Ask Your Travel Assistant</h1>
  </header>

  <main>
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="reply()">Send</button>
    <div id="chatLog"></div>
  </main>

  <script>
    function reply() {
      const input = document.getElementById("userInput").value.toLowerCase();
      let response = "Sorry, I don't understand.";

      if (input.includes("pokhara")) {
        response = "Pokhara is great for lakeside fun, paragliding, and Annapurna views.";
      } else if (input.includes("trek")) {
        response = "Try Ghorepani, Langtang or Everest Base Camp for trekking.";
      } else if (input.includes("budget")) {
        response = "Enter your budget in our trip planner to get a full itinerary!";
      }

      document.getElementById("chatLog").innerHTML += `<p>🧍‍♂️ You: ${input}</p><p>🤖 Bot: ${response}</p>`;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
