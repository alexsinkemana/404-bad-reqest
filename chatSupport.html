<!-- chatSupport.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Chat Support - Travel Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-box {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    .message {
      margin: 8px 0;
      padding: 8px;
      background-color: #d0e6ff;
      border-radius: 6px;
    }

    input, button {
      padding: 12px;
      width: 100%;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Talk to a Travel Expert</h2>
  <div class="chat-box">
    <div id="messages"></div>
    <input type="text" id="userMessage" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messages = document.getElementById("messages");

    function sendMessage() {
      const msg = document.getElementById("userMessage").value;
      if (!msg.trim()) return;

      const userDiv = document.createElement("div");
      userDiv.className = "message";
      userDiv.innerText = "You: " + msg;
      messages.appendChild(userDiv);

      const botDiv = document.createElement("div");
      botDiv.className = "message";
      botDiv.innerText = "Guide: " + getReply(msg);
      messages.appendChild(botDiv);

      document.getElementById("userMessage").value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    function getReply(text) {
      text = text.toLowerCase();
      if (text.includes("hello") || text.includes("hi")) return "Hello! How can I assist with your Nepal trip?";
      if (text.includes("guide")) return "We can connect you with experienced local guides. What location are you planning to visit?";
      if (text.includes("budget")) return "Please check our budget trip planner page for personalized options.";
      return "Thank you! One of our local experts will connect with you soon.";
    }
  </script>
</body>
</html>
