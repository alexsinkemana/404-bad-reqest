<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard - Travel Buddy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #e2f3f5;
    }

    header {
      background: #36d1dc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .dashboard {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
    }

    .section {
      margin: 20px 0;
    }

    .section textarea,
    .section input,
    .section select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .section button {
      background: #36d1dc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .section button:hover {
      background: #5b86e5;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      margin-top: 40px;
    }
  </style>
</head>
