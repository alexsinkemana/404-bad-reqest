<!-- pointsRewards.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Points & Rewards - Travel Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8dc;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #a0522d;
    }

    .points-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(160, 82, 45, 0.2);
      text-align: center;
    }

    button {
      background: #a0522d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #d2691e;
    }
  </style>
</head>
<body>
  <h1>üèÖ Earn Points with Travel Buddy</h1>

  <div class="points-container">
    <p>Your current points: <span id="pointsCount">0</span></p>
    <button onclick="addPoints(10)">Complete a Booking (+10 points)</button>
    <button onclick="redeemPoints()">Redeem Points for Homestay</button>
    <p id="message"></p>
  </div>

  <script>
    const pointsKey = "userPoints";
    let points = parseInt(localStorage.getItem(pointsKey)) || 0;
    const pointsCount = document.getElementById("pointsCount");
    const message = document.getElementById("message");

    pointsCount.textContent = points;

    function addPoints(num) {
      points += num;
      localStorage.setItem(pointsKey, points);
      pointsCount.textContent = points;
      message.textContent = "Points added! Keep exploring Nepal üåÑ";
      message.style.color = "green";
    }

    function redeemPoints() {
      if (points >= 100) {
        points -= 100;
        localStorage.setItem(pointsKey, points);
        pointsCount.textContent = points;
        message.textContent = "Congratulations! You redeemed a free homestay night üéâ";
        message.style.color = "blue";
      } else {
        message.textContent = "You need at least 100 points to redeem.";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
